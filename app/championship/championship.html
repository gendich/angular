<!DOCTYPE html>
<html>
<head>
    <title>F-1 Feeder</title>
</head>

<body ng-app="myApp" ng-controller="ChampionshipCtrl">
<input type="text" ng-model="nameFilter" placeholder="Search..."/>
<table>
    <thead>
    <tr><th colspan="4">Drivers Championship Standings</th></tr>
    </thead>
    <tbody>
    <tr ng-repeat="driver in driversList | filter:nameFilter">
        <td align="center">{{$index + 1}}</td>
        <td align="center">{{driver.Driver.nationality}}</td>
        <td align="center">{{driver.Driver.givenName}}</td>
        <td align="center">{{driver.Driver.familyName}}</td>
        <td align="center">{{driver.Constructors[0].name}} </td>
        <td align="center">{{driver.points}} </td>
    </tr>
    </tbody>
</table>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="app.js"></script>
</body>
</html>
